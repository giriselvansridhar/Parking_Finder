<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parker Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: '#0f172a',
            darkCard: '#1e293b',
            tealAccent: '#14b8a6',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gradient-to-r from-black via-gray-900 to-gray-950 flex items-center justify-center font-sans">
  <div class="w-full max-w-md bg-darkCard p-8 rounded-2xl shadow-xl text-white">
    <h2 class="text-3xl font-semibold text-center mb-6">Parker Sign Up</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label class="block mb-1 text-gray-300">Name</label>
          <input type="text" name="name" placeholder="John Doe"
            class="w-full px-4 py-2 rounded-lg bg-dark text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-tealAccent"
            required>
        </div>
        <div>
          <label class="block mb-1 text-gray-300">Email</label>
          <input type="email" name="email" placeholder="john@example.com"
            class="w-full px-4 py-2 rounded-lg bg-dark text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-tealAccent"
            required>
        </div>
        <div>
          <label class="block mb-1 text-gray-300">Phone</label>
          <input type="tel" name="phone" placeholder="+91XXXXXXXXXX"
            class="w-full px-4 py-2 rounded-lg bg-dark text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-tealAccent"
            required>
        </div>
        <div>
          <label class="block mb-1 text-gray-300">Vehicle Type</label>
          <select name="vehicle_type"
            class="w-full px-4 py-2 rounded-lg bg-dark text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-tealAccent"
            required>
            <option value="Car">Car</option>
            <option value="Bike">Bike</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 text-gray-300">Vehicle Number</label>
          <input type="text" name="vehicle_number" placeholder="TN 01 AB 1234"
            class="w-full px-4 py-2 rounded-lg bg-dark text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-tealAccent"
            required>
        </div>
        <div>
          <label class="block mb-1 text-gray-300">PIN</label>
          <input type="password" name="pin" placeholder="4-digit PIN"
            class="w-full px-4 py-2 rounded-lg bg-dark text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-tealAccent"
            required>
        </div>
      </div>
      <button type="submit"
        class="w-full py-2 mt-4 bg-tealAccent hover:bg-teal-500 text-white font-semibold rounded-lg transition-all duration-300 shadow-md flex items-center justify-center gap-2">
        <i class="fas fa-user-plus"></i> Sign Up
      </button>
    </form>

    <div class="mt-6 text-center text-sm">
      <a href="{% url 'Parker_Login' %}" class="text-tealAccent hover:underline flex items-center justify-center gap-1">
        <i class="fas fa-sign-in-alt"></i> Already a Parker? Login here
      </a>
    </div>
  </div>
</body>

</html>
